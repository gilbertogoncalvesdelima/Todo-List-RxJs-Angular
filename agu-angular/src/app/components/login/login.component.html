<div class="login-container">
  <mat-card class="login-card">
    <h2>Login</h2>
    <form (ngSubmit)="login()"  class="form-login">
      <mat-form-field appearance="fill">
        <mat-label>Usu√°rio</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" type="submit" form="loginForm">Login</button>
  </mat-card>
</div>
